<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Screen to set username -->
<div class="set-username-screen">
    <form id="nameForm" onsubmit="setUserName()">
        <input type="text">
        <input type="submit" value="Enter name">
    </form>
</div>

<!-- Start game screen -->
<div class="start-game-screen">
    <button class = "glow-button" onclick="party()">START</button>
    <!-- <div onclick="party()"></div> -->
    <!-- <h1 class="button-title"><span class="js-status"></span></h1>
    <div onclick="party()" class="big-button js-big-button">
        <div class="red-button">
            <div class="top">START</div>
            <div class="button-height"></div>
            <div class="bottom"></div>
        </div>
        <div class="grey-box">
            <div class="top"></div>
            <div class="front"></div>
        </div>
    </div> -->
</div>

<!-- Fighting screen -->
<div class="fighting-screen">
    <div class="container">
        <section class="fight-middle">
            <div class="left">
                <img src="./images/fighter2.gif" alt="">
                <div class="fighter-data">
                    <div class="item">
                        <span style="color: #0389db; zoom: 1.5;" class="material-symbols-outlined" title="Hit Points">sports_kabaddi</span>
                        <span id="name-fighter-1">username</span>
                    </div>
                    <div>
                        <span style="color: #0389db; zoom: 1.5;" class="material-symbols-outlined" title="Hit Points">favorite</span>
                        <span id="xp-fighter">30</span>
                    </div>
                </div>
                <div class="fighter-size">
                    <img class="ruler" src="./images/ruler.jpg" alt="">
                    <div class="dick-box">
                        <img class="dick" src="./images/dick.png" title="Взять в рот" onclick="message('Есть взять в рот!')">
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="fighting-center-card-spectator">
                    <img src="./images/spectator.gif" alt="">
                </div>
                <div class="fighting-center-card">
                    <div class="top"></div>
                    <div class="middle">
                        <fieldset class="left">
                            <legend>Атака:</legend>
                            <div>
                                <input type="radio" id="huey2" name="drone" value="headshot" checked />
                                <label for="huey2">Верхний шлюз</label>
                            </div>
                            <div>
                                <input type="radio" id="louie" name="drone" value="backdoor" />
                                <label for="louie">Нижний шлюз</label>
                            </div>
                        </fieldset>
                        <fieldset class="right">
                            <legend>Защита:</legend>
                            <div>
                                <input type="radio" id="huey4" name="drone2" value="headshot" checked />
                                <label for="huey4">Верхний шлюз</label>
                            </div>
                            <div>
                                <input type="radio" id="louie2" name="drone2" value="backdoor" />
                                <label for="louie2">Нижний шлюз</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="botton">
                        <button id="arena-hit-buttton" class="btn btn-primary btn-sm hide" onclick="combat(this)">БОЙ</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="./images/fighter1.gif" alt="">
                <div class="fighter-data">
                    <div>
                        <span style="color: #0389db; zoom: 1.5;" class="material-symbols-outlined" title="Hit Points">sports_kabaddi</span>
                        <span id="name-fighter-2">username</span>
                    </div>
                    <div>
                        <span style="color: #0389db; zoom: 1.5;" class="material-symbols-outlined" title="Hit Points">favorite</span>
                        <span id="xp-fighter-2">30</span>
                    </div>
                </div>
                <div class="fighter-size">
                    <img class="ruler" src="./images/ruler.jpg" alt="">
                    <div class="dick-box">
                        <img class="dick" src="./images/dick.png" title="Взять в рот" onclick="message('Есть взять в рот!')">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- Screens for round, final, game-over and animation -->
<div class="round-screen hide">
    <img src="./images/round.gif" alt="">
</div>
<div class="final-screen hide">
    <img src="./images/final.gif" alt="">
</div>
<div class="game-over hide">
    <img src="./images/over.jpg" alt="">
    <button onclick="reset()">RESET</button>
</div>
<div class="game-over-for-one hide"></div>
<div class="animation-container">
    <img src="./images/bombbefore.gif" alt="">
</div>

<main>
    <div class="global-message">
        <div class="text-container">
            <div class="text">Hello 123</div>
        </div>
    </div>
    <div class="top-panel">
        <div class="description kode-mono" id="descr"></div>
    </div>
    <div class="dev-panel">
        <section id="set-position">
            <input type="number" name="" id="">
            <button onclick="devSetPosition()">Step</button>|
            <button onclick="devAddPosition()">+</button>|
            <button onclick="devAddPosition2()">+1</button>|
            <button onclick="addSound('./audio/armor.mp3')">Sound</button>|
            <button onclick="reset()">RESET</button>|
            <button onclick="run(1)">run1</button>|
            <button onclick="run(2)">run2</button>|
            <button onclick="run(3)">run3</button>|
        </section>
    </div>
    <div class="bottom-panel">
        <div class="illustration"></div>
        <div class="right-main">
            <div class="stat">
                <div class="left">
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Hit Points">favorite</span>:
                        <span id="xp"></span>
                    </div>
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Morality">sentiment_very_satisfied</span>:
                        <span id="moral"></span>
                    </div>
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Armor">security</span>:
                        <span id="armor"></span>
                    </div>
                </div>
                <div class="right">
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Weapon">bomb</span>:
                        <span id="weapon"></span>
                    </div>
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Steps">footprint</span>:
                        <span id="steps"></span>
                    </div>
                    <div class="item">
                        <span style=" color: #db7d03; zoom: 1;" class="material-symbols-outlined" title="Dice">casino</span>:
                        <span id="dice"></span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="button-group">
                    <button onclick="run()" id="run" disabled class="active" title="Go"><img src="./images/step.svg" alt=""></button>
                    <button type="button" onclick="skip()" id="skip" disabled class="active" title="Skip"><img src="./images/sleep.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <div class="game-field">
        <div class="grid"></div>
        <img class="map" src="./images/map.jpg" alt="">
    </div>
</main>

<!-- Settings menu -->
<div class="settings-menu">
    <div class="menu-section">
        User name:&nbsp;&nbsp;
        <div id="settings-username"></div>
        <button id="settings-username-btn" onclick="editUsername()" style="width: 4rem">Edit</button>
    </div>
    <hr>
    <div class="menu-section">
        Я молодец?
        <div>
            <button onclick="alert('Молодцы сосут концы ^_^')">Да!</button>
            <button onclick="alert('3,14дора ответ!')" style="width: 4rem">Нет!</button>
        </div>
    </div>
    <div class="menu-section">
        150+150?
        <div>
            <button onclick="alert('От$o$и у тракториста')">300</button>
            <button onclick="alert('Ты что, дибил?')" style="width: 4rem">хз</button>
        </div>
    </div>
</div>

<!-- Staff menu -->
<div class="staff-menu">
    <div id='bomb-container' class="menu-section"></div>
    <hr>
</div>

<!-- Aside section -->
<aside>
    <div class="aside-buttons">
        <div class="button-group">
            <button onclick="settingsToggle()" type="button" class="active" title="Settings"><img src="./images/setting.svg" alt=""></button>
            <button onclick="staffToggle()" type="button" class="active" title="Weapons"><img src="./images/bag.svg" alt=""></button>
            <button type="button" class="active" title="FAQ"><img src="./images/faq.svg" alt=""></button>
            <button type="button" class="active" title="Rating"><img src="./images/winners.svg" alt=""></button>
        </div>
    </div>
    <div class="aside-userlist"></div>
    <div class="aside-chat">
        <div class="message">
            <div class="author">
                <div class="avatar"></div>
                <div class="username">Player 1</div>
            </div>
            <div class="text">Game start</div>
        </div>
    </div>
    <form class="aside-chat-form" id="chatForm" onsubmit="sendChatMessage(event)">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="button-group">
            <button type="submit" class="active" title="Send"><img src="./images/send.svg" alt=""></button>
        </div>
    </form>
</aside>

<audio src="./audio/rooster.wav" id="roost"></audio>
<audio src="./audio/dice.wav" id="audio"></audio>

<script src="/utils.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./data.js"></script>
<script src="./functions.js"></script>
<script src="./main.js"></script>
<script src="./front-on-socket/game-activation.js"></script>
<script src="./front-on-socket/new-all-message.js"></script>
<script src="./front-on-socket/open-step.js"></script>
<script src="./fighting.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
